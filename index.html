<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer type="module" src="web.mjs"></script>
  <title>Calendar App</title>
</head>

<body>
  <h1 id="curMonthYear"></h1>
  <!-- Btns container -->
  <div id="btnsContainer">
    <button id="btn-back">&lt;</button>
    <p id="monthTitle"></p>
    <button id="btn-forward">&gt;</button>
  </div>

  <!-- Month and Year Selection -->
  <div>
    <select name="monthSelect" id="monthSelect" aria-label="Month"></select>
    <select name="yearSelect" id="yearSelect" aria-label="Year"></select>
  </div>

  <br>

  <!-- Calendar Container -->
  <div id="calendar">
    <table>
      <thead>
        <tr>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thur</th>
          <th>Fri</th>
          <th>Sat</th>
          <th>Sun</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</body>

</html>
